<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أكلات غزل</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #971a36 0%, #640724 100%);
      color: #ffffff;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* خلفية زخرفية بالشعار */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('logo.png');
      background-size: 400px;
      background-repeat: no-repeat;
      background-position: 10% 20%;
      opacity: 0.08;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 0 20px;
    }

    .logo {
      width: 140px;
      height: auto;
      margin: 0 auto 15px;
      display: block;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.25);
    }

    .description {
      text-align: center;
      font-size: 1.3rem;
      line-height: 1.7;
      margin: 25px auto 40px;
      max-width: 600px;
      color: #f8f0e8;
      font-weight: 400;
      background: rgba(255, 255, 255, 0.12);
      padding: 16px 24px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin: 40px 0;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      padding: 18px 28px;
      border-radius: 60px;
      background: rgba(255, 255, 255, 0.92);
      color: #640724;
      font-size: 1.25rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.4);
    }

    .social-btn:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.28);
      background: rgba(255, 255, 255, 0.98);
    }

    .social-btn i {
      font-size: 1.7rem;
      width: 40px;
      text-align: center;
    }

    .whatsapp { color: #25D366; }
    .instagram { color: #E1306C; }
    .facebook { color: #3b5998; }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 25px 10px;
      color: #f8f0e8;
      font-size: 0.95rem;
      font-weight: 500;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(4px);
    }

    .creator {
      margin-top: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #f8f0e8;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    .creator:hover {
      opacity: 0.9;
    }

    .creator i {
      font-size: 1.1rem;
      color: #E1306C;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .description {
        font-size: 1.15rem;
        padding: 14px 18px;
      }
      .social-btn {
        padding: 16px 22px;
        font-size: 1.15rem;
      }
      .social-btn i {
        font-size: 1.5rem;
      }
      body::before {
        background-size: 300px;
        background-position: 5% 15%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo" alt="أكلات غزل" class="logo">
      <h1>أكلات غزل</h1>
    </header>

    <p class="description">طبخ شرقي حلبي ممزوج بأصالة وحب وشغف</p>

    <div class="social-links">
      <a href="https://wa.me/message/PCRR2OGOQUBTH1" target="_blank" class="social-btn">
        <i class="fab fa-whatsapp whatsapp"></i>
        واتساب
      </a>
      <a href="https://www.instagram.com/ghazals.food" target="_blank" class="social-btn">
        <i class="fab fa-instagram instagram"></i>
        إنستغرام
      </a>
      <a href="https://www.facebook.com/share/16tk2z7miD/" target="_blank" class="social-btn">
        <i class="fab fa-facebook facebook"></i>
        فيسبوك
      </a>
    </div>

    <footer>
      <p>جميع الحقوق محفوظة © 2025</p>
      <a href="https://www.instagram.com/fateh_moathen" target="_blank" class="creator">
        <i class="fab fa-instagram"></i>
        تم إنشاء هذا الموقع بواسطة فاتح مؤذن
      </a>
    </footer>
  </div>
</body>
</html>
